   <div class="container" *ngIf="cartItems.length == 0;">
    <h4 style="text-align: right;">Your cart is empty</h4>
    <hr>
    <div class="divCartEmpty">
      <img class="imgCartEmpty" src="../../assets/cart-empty.png" alt="cart empty">
    </div>
    <footer>
      <a routerLink="/products">
        <img src="../../assets/back.png" width="25px" alt="back">
      </a>
    </footer>
  </div>
  
  <div class="container2" *ngIf="cartItems.length > 0;">
    <div style="display: flex; align-items: center;">
        <img style="width: 6%;" src="../../assets/cart.png" alt="cart">
        <h4 style="margin-left: 10px;">My Shopping Cart</h4>
      </div>
    <hr>
    <table class="table table-dark table-striped table-hover">
      <thead>
        <tr>
          <th style="width: 10%;">Image</th>
          <th style="width: 40%;">Product Name</th>
          <th style="width: 35%;">Quantity</th>
          <th>Price</th>
          <th style="width: 10%;"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td><img class="imgDetail" [src]="item.product.images[0]" alt="Img Product"></td>
          <td>{{ item.product.name }}</td>
          <td>
            <!-- <input type="number" [(ngModel)]="item.quantity"  (ngModelChange)="updateQuantity(item.product.id, $event)" /> -->
            <input 
            class="qty"
            type="number"
            [ngModel]="item.quantity"
            readonly
            />
            <a  (click)="decrementQuantity(item.product.id)">
            <img class="icon" src="../../assets/menos.png" alt="-">
            </a>
            <a (click)="incrementQuantity(item.product.id)">
                <img class="icon" src="../../assets/mas.png" alt="+">
            </a>
        </td>
          <td>${{ item.product.price * item.quantity }}</td>
          <td>
            <a (click)="removeFromCart(item.product.id)">
                <img style="width: 25%;" src="../../assets/elimina2.png" alt="Remove">
              </a>
        </tr>
      </tbody>
    </table>  
    <div class="cart-total">
        <div style="font-size: 30px;">
            <img src="../../assets/igual.png" style="width: 2%; margin-right: 1%;" alt="">${{ total }}
        </div><hr>
   
    <div style="display: flex; justify-content: space-between;">
            <button title="Add to Cart" class="btnATC" (click)="goToProducts()"><img style="width: 100%;" src="../../assets/seguir.png" alt="add to card"></button>
           <div style="justify-content: right;">
            <button class="btn btn-secondary" (click)="openClearCartConfirmationDialog()">Clear Cart</button> &nbsp;
            <button class="btn btn-success" (click)="openBuyConfirmationDialog()">
              &nbsp;&nbsp; Buy &nbsp;&nbsp;
          </button>
          

          
            
          </div>
        </div>
      
</div>
  </div>
