<div class="container">
    @for (product of productList; track $index) {
    <div class="card" style="width: 18rem;">
        <img  src="{{product.images}}" class="card-img-top" alt="{{product.name}}">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <h5 class="card-title"><b>${{product?.price}}</b></h5>
          <a class="btn btn-primary" (click)="navigate(product.id)">Details</a>
        </div>
    </div>
}
</div>
